services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DOMAIN=https://vault.stackcrafted.org
      - TZ=Europe/London
    volumes:
      - ./data:/data
    ports:
      - "127.0.0.1:8080:80"
